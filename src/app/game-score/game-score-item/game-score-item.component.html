<!-- GameScoreGroup -->
<div class="gsi-container {{typeName}}">
  <div class="gsi-ply" *ngIf="this.plyOn">
    {{ply}}</div>
  <!-- <div class="gsi-move {{typeName}}" *ngIf="!isGroup()">..&nbsp;</div> -->
  <div class="gsi-move" *ngIf="this.data.move" (click)="clickMove()">
    {{this.data.move.notation()}}</div>
  <div class="gsi-comment" *ngIf="this.data.move" (contextmenu)="this.gameService.editComment(data)">
    {{this.data.move.comment()}}</div>
</div>
<!-- Variation -->
