  <div *ngIf="open" (click)="open = false;" >
  <mat-card id="context-menu-container">
    <mat-card-title>{{menuTitle}}</mat-card-title>
    <mat-card-content class="context-menu-container">
      <button mat-button class="context-menu-button" >Add</button>
      <button mat-button class="context-menu-button">Remove</button>
      <button mat-button class="context-menu-button" >Keep</button>
      <button mat-button class="context-menu-button">Delete</button>
      <button mat-button class="context-menu-button">Restore</button>
    </mat-card-content>
  </mat-card>
</div>
