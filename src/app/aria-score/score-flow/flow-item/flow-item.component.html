<div #domElement class="gsi-container {{typeName}}">
  <div class="gsi-ply {{typeName}}" (contextmenu)="aria.openVariation(data)" (click)="clickMove()" #gsiPly>
    {{ply}}</div>
  <!-- <div class="gsi-move {{typeName}}" *ngIf="!isGroup()">..&nbsp;</div> -->
  <div class="gsi-move {{typeName}}" *ngIf="data.move" (contextmenu)="aria.openVariation(data)"
    (click)="clickMove()">
    {{score}}</div>
  <div class="gsi-comment {{typeName}}" *ngIf="data.move" (click)="clickMove()">
    {{this.data.move.comment()}}</div>
</div>
