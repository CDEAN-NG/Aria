<div class="settings-window">
    <div class="settings-background">
        <button mat-button-raised class="close-button">X</button>
        <h3>Settings</h3>
        <mat-tab-group dynamicHeight="true" mat-align-tabs="center" animationDuration="500ms"
            (selectedTabChange)="tabChanged($event)">
            <mat-tab label="General">
                Hello World
            </mat-tab>
            <mat-tab label="Board">
                <ng-template matTabContent>
                    <div class="settings-content">
                        <canvas-chessboard class="settings-board" UUID="x-1232141"
                            [theme]="this.colorService.boardTheme()" [size]=640 [tileSize]=80 [interactive]=false>
                        </canvas-chessboard>
                        <board-settings class="settings"></board-settings>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Game Score">
                <ng-template matTabContent>
                    <div class="settings-content">
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Keymap"></mat-tab>
        </mat-tab-group>
    </div>
</div>
