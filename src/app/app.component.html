<div class="container">
<aria-header id="header-{{aria.UUID}}" class="header{{layout.state}}"></aria-header>
<div class="sbs-portrait" *ngIf="layout.state < 3">
  <canvas-chessboard (touchstart)="canvasBoardComponent.touchStart($event)" #canvasBoardComponent id="ccb-{{aria.UUID}}" boardID="{{aria.UUID}}" [theme]="themes.boardTheme()"
  [showLabels]="aria.showLabels.value" class="board{{layout.state}}">
</canvas-chessboard>
  <aria-score id="score-{{aria.UUID}}" class="score{{layout.state}}"></aria-score>
  <aria-controls id="controls-{{aria.UUID}}"  class="controls{{layout.state}}"></aria-controls>
</div>
<aria-status id="status-{{aria.UUID}}"  class="status{{layout.state}}"></aria-status>
<div class="bottom-stage">State:{{layout.state}}</div>
</div>
