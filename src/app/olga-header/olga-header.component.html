<div class="container">
    <div class="variant-header">{{variant}}</div>
    <div class="game-controls"><button [ngClass]="{disabled : currentGame == 0}" (click)="previousGame()"><</button><button [ngClass]="{disabled : currentGame >= gameCount-1}" (click)="nextGame()">></button> </div>
    <div class="primary-data-box"><div class="box-title">Event</div>{{event}}</div>
    <div class="secondary-data-box"><div class="secondary-box-title">Event Date</div>{{eventDate}}</div>
    
    <div class="primary-data-box"><div class="box-title">Match</div>{{match}}</div>
    <div class="secondary-data-box"><div class="secondary-box-title">Match Date</div>{{matchDate}}</div>
    
    <div class="primary-data-box"><div class="box-title">White</div>{{white}}</div>
    <div class="secondary-data-box"><div class="secondary-box-title">Elo</div>{{whiteElo}}</div>
    
    <div class="primary-data-box"><div class="box-title">Black</div>{{black}}</div>
    <div class="secondary-data-box"><div class="secondary-box-title">Elo</div>{{blackElo}}</div>
</div>
