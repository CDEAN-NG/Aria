<img class="background" src="/assets/images/header-background.svg">
<div class="container">   
    <img src="/assets/images/{{variant}}.svg" class="variant">
    <div class="title-header">
        <button [ngClass]="{disabled : currentGame == 0}" (click)="previousGame()" class="prev-game"><</button> 
        <div class="match-title">{{match}}<div class="match-date">{{matchDate}}</div></div>
        <button [ngClass]="{disabled : currentGame >= gameCount-1}" class="next-game" (click)="nextGame()">></button>
    </div>
